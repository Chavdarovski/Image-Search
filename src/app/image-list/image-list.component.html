<mat-card>
    <mat-input-container>
        <input (keyup.enter)="searchImages(searchQuery)" class="search" matInput [(ngModel)]="searchQuery" name="search" placeholder="Search for images">
    </mat-input-container>
    <br>
    <button (click)="searchImages(searchQuery)" mat-raised-button class="searchButton" type="button">Find Images</button>
</mat-card>

<div *ngIf="searching">
    <mat-card mode="indeterminate"></mat-card>
</div>

<mat-card>
    <h4 *ngIf="imagesFound" mat-subeader>Results</h4>
    <masonry [useImagesLoaded]="true">
        <masonry-brick *ngFor="let image of images" class=image-container>
            <mat-card>
                <a href="{{ image.pageURL }}" target="_bank">
                    <mat-card-header>
                        <div class="avatar" mat-card-avatar [ngStyle]="{'background-image':'url('+ image.userImageURL +')', 'background-size':'40px 40px'}"></div>
                        <mat-card-title>User: {{ image.user }}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="{{image.webformatURL}}">
                    <mat-card-content>
                        <p>Tags: {{ image.tags }}</p>
                        <p>Comments: {{ image.comments }}</p>
                        <p>Likes: {{ image.likes }}</p>
                    </mat-card-content>
                </a>
            </mat-card>
            <br><br>
        </masonry-brick>
    </masonry>
</mat-card>
